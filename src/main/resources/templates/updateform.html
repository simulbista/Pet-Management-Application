<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Pet Management Application</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div class="content">
		<div th:include="@{fragments/navbar}"></div>
		<h2>Update Pet</h2>

		<form th:action="@{/pet/admin/update}" th:object="${pet}" method="POST">
			method="POST">
			<input type="hidden" th:field="*{id}">

			<div>
				<label for="name">Name:</label> <input type="text" id="name"
					th:field="*{name}" required>
			</div>

			<div>
				<label for="type">Type:</label> <select id="type" th:field="*{type}"
					required>
					<option value="DOG">Dog</option>
					<option value="CAT">Cat</option>
					<option value="OTTER">Otter</option>
					<option value="CHIPMUNK">Chipmunk</option>
				</select>
			</div>

			<div>
				<label for="breed">Breed:</label> <input type="text" id="breed"
					th:field="*{breed}" required>
			</div>

			<button type="submit">Update</button>
		</form>
		<footer th:include="@{fragments/footer}"></footer>
	</div>
</body>
</html>
