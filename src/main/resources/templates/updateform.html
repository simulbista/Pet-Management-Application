<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Pet Management Application</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div class="content">
		<div th:include="@{fragments/navbar}"></div>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card mt-5">
						<div class="card-body">
							<h2 class="card-title">Update Pet</h2>
							<hr>
							<form th:action="@{/pet/admin/update}" th:object="${pet}"
								method="POST">
								<input type="hidden" th:field="*{id}">

								<div class="form-group">
									<label for="name">Name:</label> <input type="text" id="name"
										class="form-control" th:field="*{name}" required>
								</div>

								<div class="form-group">
									<label for="type">Type:</label> <select id="type"
										class="form-control" th:field="*{type}" required>
										<option value="DOG">Dog</option>
										<option value="CAT">Cat</option>
										<option value="OTTER">Otter</option>
										<option value="CHIPMUNK">Chipmunk</option>
									</select>
								</div>

								<div class="form-group">
									<label for="breed">Breed:</label> <input type="text" id="breed"
										class="form-control" th:field="*{breed}" required>
								</div>

								<button type="submit" class="btn btn-info">Update</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer th:include="@{fragments/footer}"></footer>
	</div>
</body>
</html>
